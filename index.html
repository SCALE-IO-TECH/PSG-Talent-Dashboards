<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hiring Dashboard</title>

  <style>
    :root{
      --bg:#0c2f33;
      --accent:#f78e62; /* Pole Star orange */
      --text:#ffffff;
      --muted:rgba(255,255,255,.65);
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.12);
      --shadow:0 18px 50px rgba(0,0,0,.35);
      --radius:18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 500px at 20% 15%, rgba(247,142,98,.18), transparent 60%),
        radial-gradient(700px 520px at 85% 80%, rgba(247,142,98,.14), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.03), transparent 55%),
        var(--bg);
      color:var(--text);
      padding:28px;
    }

    h1, h2{
      letter-spacing:.14em;
      text-transform:uppercase;
      font-weight:800;
      margin:0;
    }

    h1{
      font-size:clamp(22px,3vw,32px);
      text-align:center;
      margin-bottom:10px;
    }

    h2{
      font-size:13px;
      color:var(--muted);
      margin-bottom:12px;
    }

    .dashboard{
      max-width:1200px;
      margin:0 auto;
      display:grid;
      gap:20px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;
    }

    /* KPI BAR */
    .kpi-grid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:16px;
    }
    .kpi{ text-align:center; }
    .kpi .label{
      font-size:12px;
      color:var(--muted);
      letter-spacing:.14em;
      text-transform:uppercase;
    }
    .kpi .value{
      margin-top:10px;
      font-size:clamp(28px,4vw,36px);
      font-weight:900;
    }

    /* Layout */
    .two-col{
      display:grid;
      grid-template-columns:2fr 1fr;
      gap:16px;
      align-items:start;
    }
    .right-col{
      display:grid;
      gap:16px;
    }

    /* Rows (used for roles + starters) */
    .row{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      padding:12px 0;
      border-bottom:1px solid var(--stroke);
      gap:14px;
    }
    .row:last-child{ border-bottom:none; }
    .row .title{ font-weight:700; }

    .meta{
      margin-top:6px;
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:center;
      color:rgba(255,255,255,.65);
      font-size:12px;
    }

    /* Neutral pill style (Location + Start Date) */
    .pill{
      display:inline-flex;
      align-items:center;
      padding:6px 12px;
      border-radius:999px;
      font-size:11px;
      font-weight:800;
      letter-spacing:.12em;
      text-transform:uppercase;
      background:rgba(255,255,255,.12);
      white-space:nowrap;
      color:rgba(255,255,255,.92);
    }

    /* Stage pill */
    .stage{
      padding:6px 12px;
      border-radius:999px;
      font-size:11px;
      font-weight:800;
      letter-spacing:.12em;
      text-transform:uppercase;
      background:rgba(255,255,255,.12);
      white-space:nowrap;
      color:rgba(255,255,255,.92);
    }

    /* Offer = Pole Star orange */
    .stage.offer{
      background:rgba(247,142,98,.18);
      color:var(--accent);
      border:1px solid rgba(247,142,98,.35);
    }

    /* Hired stays green */
    .stage.hired{
      background:rgba(22,163,74,.22);
      color:#16a34a;
      border:1px solid rgba(22,163,74,.35);
    }

    /* Candidate sources smaller */
    .chart-placeholder{
      height:110px;
      border-radius:14px;
      background:linear-gradient(135deg, rgba(247,142,98,.15), rgba(247,142,98,.05));
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
    }

    .list-item{
      padding:10px 0;
      border-bottom:1px solid var(--stroke);
      font-size:14px;
      color:rgba(255,255,255,.85);
    }
    .list-item:last-child{ border-bottom:none; }

    .powered-by{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      margin-bottom:22px;
      font-size:11px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:rgba(255,255,255,.55);
    }
    .powered-by img{ height:22px; opacity:.9; }

    @media (max-width:900px){
      .kpi-grid{ grid-template-columns:1fr 1fr; }
      .two-col{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body>
  <div class="dashboard">

    <!-- Logo -->
    <div style="display:flex; justify-content:center; margin-bottom:16px;">
      <img src="PSG Logo - White With Orange (1).png" alt="Pole Star Global" style="height:64px;">
    </div>

    <h1>Hiring Dashboard</h1>

    <div class="powered-by">
      <span>Powered by</span>
      <img src="scaleio.svg" alt="ScaleIO">
    </div>

    <!-- KPI BAR (status tab) -->
    <div class="card">
      <div class="kpi-grid">
        <div class="kpi">
          <div class="label">Live Roles</div>
          <div class="value" id="kpiLiveRoles">—</div>
        </div>
        <div class="kpi">
          <div class="label">On Hold</div>
          <div class="value" id="kpiOnHold">—</div>
        </div>
        <div class="kpi">
          <div class="label">Offers</div>
          <div class="value" id="kpiOffers">—</div>
        </div>
        <div class="kpi">
          <div class="label">Hires</div>
          <div class="value" id="kpiHires">—</div>
        </div>
      </div>
    </div>

    <!-- Live Roles (left) + Candidate Sources + New Starters (right) -->
    <div class="two-col">
      <div class="card">
        <h2>Live Roles</h2>
        <div id="liveRolesList"></div>
      </div>

      <div class="right-col">
        <div class="card">
          <h2>Candidate Sources</h2>
          <div class="chart-placeholder">Source Chart</div>
        </div>

        <div class="card">
          <h2>New Starters</h2>
          <div id="newStartersList"></div>
        </div>
      </div>
    </div>

    <!-- REINSTATED: Progress / Challenges -->
    <div class="two-col">
      <div class="card">
        <h2>Progress</h2>
        <div id="progressList">
          <div class="list-item">—</div>
        </div>
      </div>

      <div class="card">
        <h2>Challenges</h2>
        <div id="challengesList">
          <div class="list-item">—</div>
        </div>
      </div>
    </div>

    <!-- REINSTATED: Actions -->
    <div class="card">
      <h2>Actions Next</h2>
      <div id="actionsList">
        <div class="list-item">—</div>
      </div>
    </div>

  </div>

  <script src="dashboard.js"></script>
</body>
</html>
