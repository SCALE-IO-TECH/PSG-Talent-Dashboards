<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hiring Dashboard</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0c2f33;
      --accent:#f78e62;
      --text:#ffffff;
      --muted:rgba(255,255,255,.65);
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.12);
      --shadow:0 18px 50px rgba(0,0,0,.35);
      --radius:18px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family: "Inter Tight", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      padding:28px;
      overflow-x:hidden;

      /* ✅ ORIGINAL GLOW BACKGROUND (DO NOT CHANGE) */
      background:
        radial-gradient(900px 500px at 20% 15%, rgba(247,142,98,.18), transparent 60%),
        radial-gradient(700px 520px at 85% 80%, rgba(247,142,98,.14), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.03), transparent 55%),
        var(--bg);
    }

    /* Prevent scroll-restore / "halfway down" during splash */
    body.splashing{
      overflow:hidden;
    }

    h1, h2{
      letter-spacing:.14em;
      text-transform:uppercase;
      margin:0;
    }

    h1{
      font-family: "Unbounded", sans-serif;
      font-weight:600;
      font-size:clamp(22px,3vw,32px);
      text-align:center;
      margin-bottom:10px;
    }

    h2{
      font-size:13px;
      color:var(--muted);
      margin-bottom:12px;
      font-weight:800;
    }

    .dashboard{
      max-width:1200px;
      margin:0 auto;
      display:grid;
      gap:20px;
      position:relative;
    }

    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;

      /* ✅ Hover lift */
      transition: transform .16s ease, box-shadow .18s ease, border-color .18s ease;
      will-change: transform;
    }
    .card:hover{
      transform: translateY(-4px);
      box-shadow: 0 22px 60px rgba(0,0,0,.42);
      border-color: rgba(255,255,255,.18);
    }

    .accent-line{
      height:3px;
      width:min(420px, 78vw);
      background:linear-gradient(90deg, transparent, var(--accent), transparent);
      margin:10px auto 14px;
      border-radius:999px;
      opacity:.95;
    }

    .kpi-grid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:16px;
    }
    .kpi{ text-align:center; }
    .kpi .label{
      font-size:12px;
      color:var(--muted);
      letter-spacing:.14em;
      text-transform:uppercase;
    }
    .kpi .value{
      margin-top:10px;
      font-size:clamp(28px,4vw,36px);
      font-weight:900;
    }

    .two-col{
      display:grid;
      grid-template-columns:2fr 1fr;
      gap:16px;
      align-items:stretch;
    }
    .right-col{
      display:grid;
      gap:16px;
      align-items:stretch;
    }

    .equal-two{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
      align-items:stretch;
    }

    .row{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      padding:12px 0;
      border-bottom:1px solid var(--stroke);
      gap:14px;
    }
    .row:last-child{ border-bottom:none; }
    .row .title{ font-weight:700; }

    .meta{
      margin-top:6px;
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:center;
      color:rgba(255,255,255,.65);
      font-size:12px;
    }

    .team{
      color:var(--accent);
      font-weight:400;
      letter-spacing:.02em;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      padding:6px 12px;
      border-radius:999px;
      font-size:11px;
      font-weight:800;
      letter-spacing:.12em;
      text-transform:uppercase;
      background:rgba(255,255,255,.12);
      white-space:nowrap;
      color:rgba(255,255,255,.92);
    }

    .stage{
      padding:6px 12px;
      border-radius:999px;
      font-size:11px;
      font-weight:800;
      letter-spacing:.12em;
      text-transform:uppercase;
      background:rgba(255,255,255,.12);
      white-space:nowrap;
      color:rgba(255,255,255,.92);
    }

    .stage.offer{
      background:rgba(247,142,98,.18);
      color:var(--accent);
      border:1px solid rgba(247,142,98,.35);
    }

    .stage.hired{
      background:rgba(22,163,74,.22);
      color:#16a34a;
      border:1px solid rgba(22,163,74,.35);
    }

    .chart-wrap{
      height:190px;
      border-radius:14px;
      background:linear-gradient(135deg, rgba(247,142,98,.15), rgba(247,142,98,.05));
      border:1px solid rgba(255,255,255,.08);
      padding:12px 16px;
      overflow:hidden;
      position:relative;
    }

    #candidateSourcesChart{
      width:100% !important;
      height:100% !important;
      display:block;
    }

    .chart-empty{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      text-align:center;
      padding:0 12px;
      pointer-events:none;
    }

    .legend{
      margin-top:10px;
      display:grid;
      gap:8px;
    }
    .legend-item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:6px 10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.10);
      font-size:12px;
      color:rgba(255,255,255,.88);
    }
    .legend-left{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .legend-dot{
      width:10px;
      height:10px;
      border-radius:999px;
      box-shadow:0 0 0 4px rgba(255,255,255,.05);
      flex:0 0 auto;
    }
    .legend-name{
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      letter-spacing:.02em;
    }
    .legend-pct{
      font-weight:900;
      letter-spacing:.04em;
    }

    .list-item{
      padding:10px 0;
      border-bottom:1px solid var(--stroke);
      font-size:14px;
      color:rgba(255,255,255,.85);
    }
    .list-item:last-child{ border-bottom:none; }

    .quick-links{
      margin-top:36px;
      padding-top:18px;
      border-top:1px solid rgba(255,255,255,.10);
      display:flex;
      justify-content:center;
      gap:22px;
      flex-wrap:wrap;
      align-items:center;
    }

    .quick-links a{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-decoration:none;
      opacity:.82;
      transition:opacity .2s ease, transform .2s ease, border-color .2s ease;
    }

    .quick-links a:hover{
      opacity:1;
      transform: translateY(-1px);
    }

    .quick-links .logo-link{
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.10);
    }

    .quick-links img{
      height:28px;
      max-width:130px;
      object-fit:contain;
      display:block;
    }

    .quick-links .text-link{
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.10);
      color:rgba(255,255,255,.70);
      font-size:11px;
      letter-spacing:.14em;
      text-transform:uppercase;
      white-space:nowrap;
    }

    .quick-links .text-link:hover{
      color:#fff;
      border-color: rgba(247,142,98,.35);
    }

    .powered-by{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      margin-top:18px;
      font-size:11px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:rgba(255,255,255,.55);
    }
    .powered-by img{ height:22px; opacity:.9; }

    @media (max-width:900px){
      .kpi-grid{ grid-template-columns:1fr 1fr; }
      .two-col{ grid-template-columns:1fr; }
      .equal-two{ grid-template-columns:1fr; }
      .chart-wrap{ height:220px; }
    }

    /* =========================
       Splash overlay (correct glow + visible pullback)
       ========================= */
    .splash{
      position:fixed;
      inset:0;
      z-index:9999;

      /* ✅ EXACT SAME BACKGROUND AS BODY (so glows match perfectly) */
      background:
        radial-gradient(900px 500px at 20% 15%, rgba(247,142,98,.18), transparent 60%),
        radial-gradient(700px 520px at 85% 80%, rgba(247,142,98,.14), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.03), transparent 55%),
        var(--bg);

      display:block;
      opacity:1;
      pointer-events:auto;

      /* ✅ fades while logo moves (same duration) */
      transition: opacity 950ms cubic-bezier(.4,0,.2,1);
    }

    .splash.fade{
      opacity:0;
      pointer-events:none;
    }

    .splash-logo{
      position:fixed;
      left:50%;
      top:50%;
      width:min(520px, 76vw);
      height:auto;
      filter: drop-shadow(0 22px 40px rgba(0,0,0,.45));
      will-change: transform;
      transform-origin:center center;

      /* Start centered */
      transform: translate(-50%, -50%) translate(0px, 0px) scale(1);

      /* ✅ motion matches overlay fade */
      transition: transform 950ms cubic-bezier(.4,0,.2,1);
    }

    @media (prefers-reduced-motion: reduce){
      .splash, .splash-logo { transition:none !important; }
      .card{ transition:none !important; }
      .card:hover{ transform:none !important; }
    }
  </style>
</head>

<body class="splashing">
  <!-- Splash overlay -->
  <div class="splash" id="splash" aria-hidden="true">
    <img
      src="PSG Logo - White With Orange (1).png"
      alt="Pole Star Global"
      class="splash-logo"
      id="splashLogo"
    />
  </div>

  <div class="dashboard">

    <div style="display:flex; justify-content:center; margin-bottom:8px;">
      <img
        src="PSG Logo - White With Orange (1).png"
        alt="Pole Star Global"
        id="headerLogo"
        style="height:64px;"
      >
    </div>

    <div class="accent-line"></div>

    <h1>Hiring Dashboard</h1>

    <!-- KPI BAR -->
    <div class="card">
      <div class="kpi-grid">
        <div class="kpi">
          <div class="label">Live Roles</div>
          <div class="value" id="kpiLiveRoles">—</div>
        </div>
        <div class="kpi">
          <div class="label">On Hold</div>
          <div class="value" id="kpiOnHold">—</div>
        </div>
        <div class="kpi">
          <div class="label">Offers</div>
          <div class="value" id="kpiOffers">—</div>
        </div>
        <div class="kpi">
          <div class="label">Hires</div>
          <div class="value" id="kpiHires">—</div>
        </div>
      </div>
    </div>

    <!-- Live Roles + Right Column -->
    <div class="two-col">
      <div class="card">
        <h2>Live Roles</h2>
        <div id="liveRolesList"></div>
      </div>

      <div class="right-col">
        <div class="card">
          <h2>Candidate Sources</h2>
          <div class="chart-wrap">
            <canvas id="candidateSourcesChart" aria-label="Candidate sources chart"></canvas>
            <div id="candidateSourcesEmpty" class="chart-empty">Loading…</div>
          </div>
          <div id="candidateSourcesLegend" class="legend"></div>
        </div>

        <div class="card">
          <h2>New Starters</h2>
          <div id="newStartersList"></div>
        </div>
      </div>
    </div>

    <!-- Progress / Challenges equal -->
    <div class="equal-two">
      <div class="card">
        <h2>Progress</h2>
        <div id="progressList">
          <div class="list-item">—</div>
        </div>
      </div>

      <div class="card">
        <h2>Challenges</h2>
        <div id="challengesList">
          <div class="list-item">—</div>
        </div>
      </div>
    </div>

    <!-- Key Focus -->
    <div class="card">
      <h2>Key Focus</h2>
      <div id="keyFocusList">
        <div class="list-item">—</div>
      </div>
    </div>

    <!-- Quick Links -->
    <div class="quick-links" aria-label="Quick Links">
      <a class="logo-link" href="https://app.teamtailor.com" target="_blank" rel="noopener">
        <img src="Teamtailor.webp" alt="Teamtailor">
      </a>

      <a class="logo-link" href="https://app.hibob.com" target="_blank" rel="noopener">
        <img src="bob.png" alt="HiBob">
      </a>

      <a class="text-link" href="https://app.hibob.com/docs/company-docs/preview/576473" target="_blank" rel="noopener">
        Management Handbook
      </a>

      <a class="text-link" href="https://app.hibob.com/docs/company-docs/preview/576473" target="_blank" rel="noopener">
        Manager Guidelines
      </a>
    </div>

    <!-- Powered by -->
    <div class="powered-by">
      <span>Powered by</span>
      <img src="scaleio.svg" alt="ScaleIO">
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="dashboard.js"></script>

  <!-- Splash animation: logo flies to header while overlay fades out -->
  <script>
    window.addEventListener("load", () => {
      // Force start at top (prevents "halfway down" view)
      window.scrollTo(0, 0);

      const splash = document.getElementById("splash");
      const splashLogo = document.getElementById("splashLogo");
      const headerLogo = document.getElementById("headerLogo");
      if (!splash || !splashLogo || !headerLogo) return;

      const run = () => {
        // Compute centers
        const startRect = splashLogo.getBoundingClientRect();
        const targetRect = headerLogo.getBoundingClientRect();

        const startCx = startRect.left + startRect.width / 2;
        const startCy = startRect.top + startRect.height / 2;
        const targetCx = targetRect.left + targetRect.width / 2;
        const targetCy = targetRect.top + targetRect.height / 2;

        const dx = targetCx - startCx;
        const dy = targetCy - startCy;
        const scale = targetRect.width / startRect.width;

        // Start move + fade together
        requestAnimationFrame(() => {
          splashLogo.style.transform =
            `translate(-50%, -50%) translate(${dx}px, ${dy}px) scale(${scale})`;
          splash.classList.add("fade");
        });

        // Unlock scroll and remove overlay after transition ends
        const cleanup = () => {
          document.body.classList.remove("splashing");
          splash.removeEventListener("transitionend", cleanup);
          splash.remove();
        };

        splash.addEventListener("transitionend", cleanup);
      };

      // Wait for images to decode so positions are accurate
      Promise.allSettled([
        splashLogo.decode ? splashLogo.decode() : Promise.resolve(),
        headerLogo.decode ? headerLogo.decode() : Promise.resolve()
      ]).then(run);
    });
  </script>
</body>
</html>
