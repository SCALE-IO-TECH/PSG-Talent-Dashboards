<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hiring Dashboard</title>

<script>
try { history.scrollRestoration = "manual"; } catch(e){}
window.scrollTo(0,0);
</script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0c2f33;
  --accent:#f78e62;
  --text:#ffffff;
  --muted:rgba(255,255,255,.65);
  --card:rgba(255,255,255,.06);
  --stroke:rgba(255,255,255,.12);
  --shadow:0 18px 50px rgba(0,0,0,.35);
  --radius:18px;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:"Inter Tight",system-ui,sans-serif;
  color:var(--text);
  padding:28px;
  overflow-x:hidden;
  background:var(--bg);
  position:relative;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
  background:
    radial-gradient(900px 500px at 20% 15%, rgba(247,142,98,.18), transparent 60%),
    radial-gradient(700px 520px at 85% 80%, rgba(247,142,98,.14), transparent 55%),
    linear-gradient(180deg, rgba(255,255,255,.03), transparent 70%);
}

.dashboard{
  position:relative;
  z-index:1;
  max-width:1200px;
  margin:0 auto;
  display:grid;
  gap:20px;
  padding-bottom:36px;
}

h1{
  font-family:"Unbounded",sans-serif;
  font-size:clamp(22px,3vw,32px);
  text-align:center;
  letter-spacing:.14em;
  text-transform:uppercase;
  margin:0 0 10px;
}

h2{
  font-size:13px;
  letter-spacing:.14em;
  text-transform:uppercase;
  color:var(--muted);
  margin:0 0 12px;
  font-weight:800;
}

.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:20px;
  transition:transform .16s ease, box-shadow .18s ease;
}

.card:hover{
  transform:translateY(-4px);
  box-shadow:0 22px 60px rgba(0,0,0,.42);
}

.accent-line{
  height:3px;
  width:min(420px,78vw);
  background:linear-gradient(90deg,transparent,var(--accent),transparent);
  margin:10px auto 14px;
  border-radius:999px;
}

.kpi-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
}

.kpi{text-align:center}
.kpi .label{
  font-size:12px;
  color:var(--muted);
  letter-spacing:.14em;
  text-transform:uppercase;
}
.kpi .value{
  margin-top:10px;
  font-size:clamp(28px,4vw,36px);
  font-weight:900;
}

.two-col{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:16px;
}
.right-col{display:grid;gap:16px}
.equal-two{display:grid;grid-template-columns:1fr 1fr;gap:16px}

.row{
  display:flex;
  justify-content:space-between;
  padding:12px 0;
  border-bottom:1px solid var(--stroke);
}
.row:last-child{border-bottom:none}

.meta{
  margin-top:6px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  font-size:12px;
  color:rgba(255,255,255,.65);
}

.team{color:var(--accent)}

.pill,.stage{
  padding:6px 12px;
  border-radius:999px;
  font-size:11px;
  font-weight:800;
  letter-spacing:.12em;
  text-transform:uppercase;
  background:rgba(255,255,255,.12);
}

.stage.offer{
  background:rgba(247,142,98,.18);
  color:var(--accent);
}
.stage.hired{
  background:rgba(22,163,74,.22);
  color:#16a34a;
}

.chart-wrap{
  height:190px;
  border-radius:14px;
  background:linear-gradient(135deg, rgba(247,142,98,.15), rgba(247,142,98,.05));
  border:1px solid rgba(255,255,255,.08);
  padding:12px 16px;
}

.legend{
  margin-top:10px;
  display:grid;
  gap:8px;
}
.legend-item{
  display:flex;
  justify-content:space-between;
  padding:6px 10px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.1);
  background:rgba(0,0,0,.1);
  font-size:12px;
  opacity:0;
  transform:translateY(-14px);
}

@keyframes legendBounce{
  0%{opacity:0;transform:translateY(-14px)}
  70%{opacity:1;transform:translateY(4px)}
  100%{transform:none}
}
.legend-item.animate{animation:legendBounce 900ms cubic-bezier(.2,.9,.2,1.2) forwards}

.quick-links{
  margin-top:36px;
  padding-top:18px;
  border-top:1px solid rgba(255,255,255,.1);
  display:flex;
  justify-content:center;
  gap:22px;
  flex-wrap:wrap;
}

.powered-by{
  margin-top:18px;
  display:flex;
  justify-content:center;
  gap:10px;
  font-size:11px;
  letter-spacing:.14em;
  text-transform:uppercase;
  color:rgba(255,255,255,.55);
}

.splash{
  position:fixed;
  inset:0;
  background:rgba(12,47,51,.92);
  z-index:9999;
  transition:opacity 1s ease;
}
.splash.fade{opacity:0;pointer-events:none}
.splash-logo{
  position:fixed;
  left:50%;
  top:50%;
  width:min(520px,76vw);
  transform:translate(-50%,-50%);
  transition:transform 1s cubic-bezier(.4,0,.2,1);
}

/* Boat layer */
.boatLayer{
  position:absolute;
  top:0;
  width:100%;
  height:150px;
  pointer-events:none;
  z-index:1;
}
.boat{
  offset-path:path("M -120 110 C 120 25 360 25 600 85 S 1040 150 1400 55");
  animation:boatMove 18s linear infinite;
}
@keyframes boatMove{
  from{offset-distance:0%;opacity:0}
  10%{opacity:1}
  to{offset-distance:100%;opacity:0}
}
.boatTrail{
  stroke:rgba(247,142,98,.5);
  stroke-width:3;
  fill:none;
  stroke-dasharray:8 10;
  animation:trail 1.2s linear infinite;
}
@keyframes trail{to{stroke-dashoffset:-40}}

</style>
</head>

<body>

<div class="splash" id="splash">
  <img src="PSG Logo - White With Orange (1).png" class="splash-logo" id="splashLogo">
</div>

<div class="dashboard">

<div class="boatLayer">
<svg viewBox="0 0 1400 150" preserveAspectRatio="none">
  <path class="boatTrail" d="M -120 110 C 120 25 360 25 600 85 S 1040 150 1400 55"/>
  <g class="boat">
    <path d="M0 95 L165 95 L138 118 L28 118 Q8 118 0 95Z" fill="rgba(247,142,98,.9)"/>
    <rect x="35" y="70" width="95" height="22" rx="6" fill="rgba(247,142,98,.8)"/>
    <rect x="105" y="52" width="32" height="18" rx="5" fill="rgba(255,255,255,.75)"/>
  </g>
</svg>
</div>

<div style="display:flex;justify-content:center">
  <img src="PSG Logo - White With Orange (1).png" id="headerLogo" style="height:64px">
</div>

<div class="accent-line"></div>
<h1>Hiring Dashboard</h1>

<!-- Everything else (KPIs, live roles, charts, etc.) stays exactly as before -->
<script src="dashboard.js"></script>

</div>

<script>
window.addEventListener("load",()=>{
  const splash=document.getElementById("splash");
  const logo=document.getElementById("splashLogo");
  const target=document.getElementById("headerLogo");
  const a=logo.getBoundingClientRect(),b=target.getBoundingClientRect();
  const dx=b.left+b.width/2-(a.left+a.width/2);
  const dy=b.top+b.height/2-(a.top+a.height/2);
  const scale=b.width/a.width;
  logo.style.transform=`translate(-50%,-50%) translate(${dx}px,${dy}px) scale(${scale})`;
  splash.classList.add("fade");
  setTimeout(()=>splash.remove(),1000);
});
</script>

</body>
</html>
