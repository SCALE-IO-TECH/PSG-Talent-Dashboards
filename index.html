<!-- Boat animation behind the top header -->
<div class="boatLayer" aria-hidden="true">
  <svg class="boatSvg" viewBox="0 0 1400 150" preserveAspectRatio="none">
    <!-- Trail path -->
    <path class="boatTrail" d="M -120 110 C 120 25 360 25 600 85 S 1040 150 1400 55" />

    <!-- Boat (simple cartoon tanker) -->
    <g class="boat">
      <!-- wake bubble -->
      <circle cx="0" cy="0" r="0"></circle>

      <!-- boat body -->
      <g transform="translate(0,0)">
        <!-- hull -->
        <path d="M 0 95 L 165 95 L 138 118 L 28 118 Q 8 118 0 95 Z"
              fill="rgba(247,142,98,.92)"/>
        <!-- deck -->
        <rect x="35" y="70" width="95" height="22" rx="6"
              fill="rgba(247,142,98,.82)"/>
        <!-- bridge -->
        <rect x="105" y="52" width="32" height="18" rx="5"
              fill="rgba(255,255,255,.75)"/>
        <rect x="110" y="56" width="10" height="8" rx="2"
              fill="rgba(12,47,51,.55)"/>
        <rect x="124" y="56" width="10" height="8" rx="2"
              fill="rgba(12,47,51,.55)"/>
        <!-- containers -->
        <rect x="42" y="62" width="18" height="8" rx="2" fill="rgba(255,255,255,.28)"/>
        <rect x="62" y="62" width="18" height="8" rx="2" fill="rgba(255,255,255,.22)"/>
        <rect x="82" y="62" width="18" height="8" rx="2" fill="rgba(255,255,255,.18)"/>
      </g>
    </g>
  </svg>
</div>
