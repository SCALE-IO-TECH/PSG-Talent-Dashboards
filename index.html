<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hiring Dashboard</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0c2f33;
      --accent:#f78e62;
      --text:#ffffff;
      --muted:rgba(255,255,255,.65);
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.12);
      --shadow:0 18px 50px rgba(0,0,0,.35);
      --radius:18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: "Inter Tight", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 500px at 20% 15%, rgba(247,142,98,.18), transparent 60%),
        radial-gradient(700px 520px at 85% 80%, rgba(247,142,98,.14), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.03), transparent 55%),
        var(--bg);
      color:var(--text);
      padding:28px;
    }

    h1, h2{
      letter-spacing:.14em;
      text-transform:uppercase;
      margin:0;
    }

    /* HIRING DASHBOARD FONT */
    h1{
      font-family: "Unbounded", sans-serif;
      font-weight:600;
      font-size:clamp(22px,3vw,32px);
      text-align:center;
      margin-bottom:10px;
    }

    h2{
      font-size:13px;
      color:var(--muted);
      margin-bottom:12px;
      font-weight:700;
    }

    .dashboard{
      max-width:1200px;
      margin:0 auto;
      display:grid;
      gap:20px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;
    }

    .accent-line{
      height:3px;
      width:min(420px, 78vw);
      background:linear-gradient(90deg, transparent, var(--accent), transparent);
      margin:10px auto 14px;
      border-radius:999px;
    }

    .kpi-grid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:16px;
    }
    .kpi{ text-align:center; }
    .kpi .label{
      font-size:12px;
      color:var(--muted);
      letter-spacing:.14em;
      text-transform:uppercase;
    }
    .kpi .value{
      margin-top:10px;
      font-size:clamp(28px,4vw,36px);
      font-weight:900;
    }

    .two-col{
      display:grid;
      grid-template-columns:2fr 1fr;
      gap:16px;
    }
    .right-col{
      display:grid;
      gap:16px;
    }

    .equal-two{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
    }

    .row{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      padding:12px 0;
      border-bottom:1px solid var(--stroke);
      gap:14px;
    }
    .row:last-child{ border-bottom:none; }

    .row .title{ font-weight:700; }

    .meta{
      margin-top:6px;
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:center;
      color:rgba(255,255,255,.65);
      font-size:12px;
    }

    /* TEAM STYLE â€” colour only, not bold */
    .team{
      color:var(--accent);
      font-weight:400;
      letter-spacing:.02em;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      padding:6px 12px;
      border-radius:999px;
      font-size:11px;
      font-weight:800;
      letter-spacing:.12em;
      text-transform:uppercase;
      background:rgba(255,255,255,.12);
      white-space:nowrap;
      color:rgba(255,255,255,.92);
    }

    .stage{
      padding:6px 12px;
      border-radius:999px;
      font-size:11px;
      font-weight:800;
      letter-spacing:.12em;
      text-transform:uppercase;
      background:rgba(255,255,255,.12);
      color:rgba(255,255,255,.92);
    }

    .stage.offer{
      background:rgba(247,142,98,.18);
      color:var(--accent);
      border:1px solid rgba(247,142,98,.35);
    }

    .stage.hired{
      background:rgba(22,163,74,.22);
      color:#16a34a;
      border:1px solid rgba(22,163,74,.35);
    }

    .powered-by{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      margin-top:36px;
      font-size:11px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:rgba(255,255,255,.55);
    }
    .powered-by img{ height:22px; opacity:.9; }

    @media (max-width:900px){
      .kpi-grid{ grid-template-columns:1fr 1fr; }
      .two-col{ grid-template-columns:1fr; }
      .equal-two{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body>
  <div class="dashboard">

    <div style="display:flex; justify-content:center; margin-bottom:8px;">
      <img src="PSG Logo - White With Orange (1).png" alt="Pole Star Global" style="height:64px;">
    </div>

    <div class="accent-line"></div>

    <h1>Hiring Dashboard</h1>

    <!-- CONTENT UNCHANGED BELOW -->
    <!-- KPI / Live Roles / Charts / New Starters / Progress / Challenges / Key Focus -->

    <div class="powered-by">
      <span>Powered by</span>
      <img src="scaleio.svg" alt="ScaleIO">
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
