<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hiring Dashboard</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0c2f33;
      --accent:#f78e62;
      --text:#ffffff;
      --muted:rgba(255,255,255,.55);
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.12);
      --shadow:0 18px 50px rgba(0,0,0,.35);
      --radius:18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:"Inter Tight", system-ui, sans-serif;
      background:
        radial-gradient(900px 500px at 20% 15%, rgba(247,142,98,.18), transparent 60%),
        radial-gradient(700px 520px at 85% 80%, rgba(247,142,98,.14), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.03), transparent 55%),
        var(--bg);
      color:var(--text);
      padding:28px;
    }

    h1{
      font-family:"Unbounded", sans-serif;
      font-weight:600;
      text-align:center;
      letter-spacing:.14em;
      text-transform:uppercase;
      margin:0 0 10px;
    }

    h2{
      font-size:13px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
      margin:0 0 12px;
    }

    .dashboard{
      max-width:1200px;
      margin:0 auto;
      display:grid;
      gap:20px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;
    }

    .accent-line{
      height:3px;
      width:min(420px, 78vw);
      background:linear-gradient(90deg, transparent, var(--accent), transparent);
      margin:10px auto 14px;
      border-radius:999px;
    }

    /* --- FOOTERS --- */
    .powered-by{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      margin-top:36px;
      font-size:11px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
    }

    .powered-by img{
      height:22px;
      opacity:.9;
    }

    .quick-links{
      margin-top:28px;
      display:flex;
      justify-content:center;
      gap:26px;
      flex-wrap:wrap;
    }

    .quick-links a{
      display:flex;
      align-items:center;
      justify-content:center;
      opacity:.75;
      transition:opacity .2s ease, transform .2s ease;
    }

    .quick-links a:hover{
      opacity:1;
      transform:translateY(-1px);
    }

    .quick-links img{
      height:28px; /* small + subtle */
      max-width:120px;
      object-fit:contain;
    }

    .quick-links .text-link{
      font-size:11px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
      padding:6px 10px;
      border:1px solid rgba(255,255,255,.12);
      border-radius:999px;
      text-decoration:none;
    }

    .quick-links .text-link:hover{
      color:#fff;
      border-color:var(--accent);
    }
  </style>
</head>

<body>
  <div class="dashboard">

    <div style="display:flex; justify-content:center;">
      <img src="PSG Logo - White With Orange (1).png" alt="Pole Star Global" style="height:64px;">
    </div>

    <div class="accent-line"></div>

    <h1>Hiring Dashboard</h1>

    <!-- CONTENT UNCHANGED ABOVE THIS LINE -->

    <!-- Powered by -->
    <div class="powered-by">
      <span>Powered by</span>
      <img src="scaleio.svg" alt="ScaleIO">
    </div>

    <!-- QUICK LINKS -->
    <div class="quick-links">
      <a href="https://app.teamtailor.com" target="_blank" rel="noopener">
        <img src="Teamtailor.webp" alt="Teamtailor">
      </a>

      <a href="https://app.hibob.com" target="_blank" rel="noopener">
        <img src="bob.png" alt="HiBob">
      </a>

      <a class="text-link" href="https://app.hibob.com/docs/company-docs/preview/576473" target="_blank" rel="noopener">
        Management Handbook
      </a>

      <a class="text-link" href="https://app.hibob.com/docs/company-docs/preview/576473" target="_blank" rel="noopener">
        Manager Guidelines
      </a>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
